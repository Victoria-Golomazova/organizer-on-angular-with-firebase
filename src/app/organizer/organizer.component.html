<section>
    <header>
      Organizer: <strong>{{ date | async | moment: 'DD.MM.YYYY' }}</strong>
      <hr />
    </header>
  
    <main>
      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <input type="text" formControlName="title" placeholder="I want to do...">
  
        <button 
          type="submit"
          class="btn btn-primary"
          [disabled]="form.invalid"
        >
          <i class="material-icons">add</i>
        </button>
      </form>
    </main>
  

  <footer>
    <ul *ngIf="tasks.length; else noTasks">
      <li class="task" *ngFor="let task of tasks; let i = index">
        <span [class.done]="task.isDone">
          <strong>{{i + 1}}.</strong>
          {{task.title}}
        </span>
        <div class="buttons">
          <input type="checkbox" class="custom-checkbox" (change)="toggleDone(task)" [checked]="task.isDone">
          <button class="btn btn-primary" (click)="remove(task)">
            <i class="material-icons">delete</i>
          </button>
        </div>
      </li>
    </ul>

    <ng-template #noTasks>
      <p class="text-center">No tasks yet...</p>
    </ng-template>
  </footer>
</section>
